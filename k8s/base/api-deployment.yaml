# k8s/base/api-deployment.yaml (only the added 'strategy' bit is new)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intelsent-api
spec:
  replicas: 1
  strategy:
    type: Recreate          # <â€” key change for single replica
  selector:
    matchLabels:
      app: intelsent-api
  template:
    metadata:
      labels:
        app: intelsent-api
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: api
          image: intelsent-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: APP_CONFIG
              value: /app/config/app.yaml
            - name: HF_HOME
              value: /app/.cache/hf
            - name: OPENAI_MODEL
              value: gpt-4o-mini
          volumeMounts:
            - name: app-config
              mountPath: /app/config/app.yaml
              subPath: app.yaml
              readOnly: true
            - name: app-config
              mountPath: /app/config/drivers.yml
              subPath: drivers.yml
              readOnly: true
          readinessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 6
      volumes:
        - name: app-config
          configMap:
            name: intelsent-config
---
apiVersion: v1
kind: Service
metadata:
  name: intelsent-api
spec:
  selector:
    app: intelsent-api
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
