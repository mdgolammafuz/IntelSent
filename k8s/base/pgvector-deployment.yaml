apiVersion: v1
kind: Service
metadata:
  name: intel-pgvector
spec:
  selector:
    app: intel-pgvector
  ports:
    - name: pg
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intel-pgvector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intel-pgvector
  template:
    metadata:
      labels:
        app: intel-pgvector
    spec:
      containers:
        - name: pg
          image: ankane/pgvector:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: intelrag
            - name: POSTGRES_USER
              value: intel
            - name: POSTGRES_PASSWORD
              value: intel
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
            # mount init.sql so the entrypoint runs it on first init
            - name: pg-init
              mountPath: /docker-entrypoint-initdb.d/init.sql
              subPath: init.sql
              readOnly: true
      volumes:
        - name: pgdata
          emptyDir: {}
        - name: pg-init
          configMap:
            name: pg-init
            items:
              - key: init.sql
                path: init.sql
