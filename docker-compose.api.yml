services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: intelsent-api:latest
    container_name: intelsent-api
    depends_on:
      pgvector:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      APP_CONFIG: /app/config/app.yaml
      HF_HOME: /app/.cache/hf
      # Leave OPENAI_API_KEY empty to avoid any paid usage.
      # When we want OpenAI, export OPENAI_API_KEY in our shell before `docker compose up`.
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: gpt-4o-mini
      # Force local answers if no key:
      NO_OPENAI: ${NO_OPENAI:-${OPENAI_API_KEY:+0}}
    volumes:
      - ./config/app.docker.yml:/app/config/app.yaml:ro
      - ./config/drivers.yml:/app/config/drivers.yml:ro
      - ./data:/app/data:ro

  pgvector:
    image: ankane/pgvector:latest
    container_name: intel_pgvector
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: intel
      POSTGRES_PASSWORD: intel
      POSTGRES_DB: intelrag
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intel -d intelrag"]
      interval: 2s
      timeout: 2s
      retries: 20
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
